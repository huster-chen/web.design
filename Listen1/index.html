<!DOCTYPE html>
<html lang="zh">
<head>

    <title>Document</title>
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="https://at.alicdn.com/t/font_2960521_rqz39d8moo.css">
    <link rel="shortcut icon" href="https://www.icegif.com/wp-content/uploads/2022/02/icegif-683.gif" type="image/x-icon">
    <link rel="stylesheet" href="./css/topnav.css">

                <a href="" class="topnav-pointer-left">
                    <i class="iconfont i-left"></i>
                </a>
            </div>
            <div class="topnav-pointer-right  fl">
            <a href="" class="topnav-pointer-right">

            </a>
            </div>
          </div>
            <div class="topnav-menu">
                <form class="header-search fr">

                    </div>
                    
                        <a href="../Listen1/用户注册/index.html" class="topnav-yonghu topnav-tubiao fr">
                            <i class="iconfont i-yonghu"></i>
                        </a>
                        <a href="" class="topnav-shezhi topnav-tubiao fr">
                            <i class="iconfont i-weixiu1"></i>
                        </a>
                    
                </form>
            </div>
            



        </div>

    </div>
    <!-- 顶部区域 结束 -->

    <div class="header  clearfix">
        <div class="container">
            <ul class="header-menu ">
                <li class="fl"><button class="header-btn1 clickButton">蒙德</button><span class="header-lll"></span></li> 
                
                <li class="fl"><button class="header-btn2 clickButton">璃月</button><span class="header-lll"></span></li> 
                <li class="fl"><button class="header-btn3 clickButton">稻妻</button><span class="header-lll"></span></li> 
                <li class="fl"><button class="header-btn4 clickButton">枫丹</button></li>
            </ul>
        </div>
                
           
    </div>
    

    <!-- 主页面选歌 用iframe切换吧 -->
    <div class="main">
       
            <iframe class="fl main-wwd" src="./1.html" ></iframe>
        
    </div>

    <!-- 侧边栏 -->
    <div class="rm clearfix">
        <div class="container fl">
            <div class="rm-menu">
                <img class="music" src="./image.png" alt="">
                <ul class="songs">
                    <li><a href="">蒙德</a></li>
                    <li><a href="">璃月</a></li>
                    <li><a href="">稻妻</a></li>

                <img class="rm-qiqi" src="./image copy.png" alt="">

        </div>

        <div class="control-pre"><button><img src="./css/img/arrow-double-left.png" alt=""></button></div>
        <div class="control-stop"><button><img src="./css/img/播放.png" alt=""></button></div>
        <div class="control-next "><button><img src="./css/img/arrow-double-right.png" alt=""></button></div>
